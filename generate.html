<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTech - Generate Recipe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65c50;
        }
        .result-section {
            margin-top: 20px;
        }
        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
        }
        .recipe-card img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .recipe-card h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FoodTech Recipe Generator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore Recipes</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="form-section">
            <h2>Generate Your Recipe</h2>
            <form id="recipeForm">
                <label for="ingredients">Enter Ingredients (comma separated)</label>
                <input type="text" id="ingredients" placeholder="e.g., chicken, garlic, olive oil" required>

                <label for="prepTime">Preparation Time (in minutes)</label>
                <input type="number" id="prepTime" placeholder="e.g., 30" required>

                <label for="cookTime">Cooking Time (in minutes)</label>
                <input type="number" id="cookTime" placeholder="e.g., 45" required>

                <button type="submit">Generate Recipe</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Your Generated Recipes</h2>
            <div id="recipesList">
                <!-- Recipe cards will be appended here -->
            </div>
        </section>
    </div>

    <footer>
        <p>Â© 2024 FoodTech. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const recipeForm = document.getElementById('recipeForm');

        recipeForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const ingredients = document.getElementById('ingredients').value.split(',').map(item => item.trim()).join(', ');
            const prepTime = document.getElementById('prepTime').value;
            const cookTime = document.getElementById('cookTime').value;

            // Store the input values in localStorage
            localStorage.setItem('ingredients', ingredients);
            localStorage.setItem('prepTime', prepTime);
            localStorage.setItem('cookTime', cookTime);

            // Redirect to the generated recipes page
            window.location.href = 'generated-recipes.html';
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear(); // Clear localStorage data
            window.location.href = 'login.html'; // Redirect to login
        });
    </script>
</body>
</html>
