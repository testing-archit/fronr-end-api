<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTech - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FoodTech Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="generate.html">AI Recipe Generator</a></li>
                <li><a href="explore.html">Explore Recipes</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-form">
        <h2>Log into Your Account</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </section>

    <footer>
        <p>Â© 2024 FoodTech. All rights reserved.</p>
    </footer>

    <!-- JavaScript to handle login form submission -->
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://ml-recipe-api.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('token', result.user_id); // Store user ID
                    localStorage.setItem('firstname', result.firstname); // Store first name
                    localStorage.setItem('lastname', result.lastname); // Store last name
                    localStorage.setItem('email', result.email); // Store email if needed
                    alert(result.message);

                    // Redirect to dashboard after successful login
                    window.location.href = 'dashboard.html';
                } else {
                    alert(`Login failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred while logging in. Please try again.');
            }
        });
    </script>
</body>
</html>
