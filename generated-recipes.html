<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTech - Generated Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
        }
        .recipe-card img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .recipe-card h3 {
            margin: 0;
        }
        .error-message {
            color: red;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generated Recipes</h1>
    </header>

    <div class="container">
        <h2>Your Generated Recipes</h2>
        <div id="recipesList">
            <!-- Recipe cards will be appended here -->
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script> console.log(localStorage.getItem('ingredients'));
        console.log(localStorage.getItem('prepTime'));
        console.log(localStorage.getItem('cookTime'));
        </script>
    <script>
        
        async function fetchRecipes() {
            const ingredients = localStorage.getItem('ingredients');
            const prepTime = localStorage.getItem('prepTime');
            const cookTime = localStorage.getItem('cookTime');

            try {
                const response = await axios.post('https://ml-recipe-api.onrender.com/api/recommendation', {
                    user_ingredients: ingredients,
                    user_prep_time: prepTime,
                    user_cook_time: cookTime
                });

                const result = response.data;
                const recipesList = document.getElementById('recipesList');
                const errorMessage = document.getElementById('errorMessage');

                // Clear previous messages
                recipesList.innerHTML = '';
                errorMessage.innerHTML = '';

                if (result.recipes && result.recipes.length > 0) {
                    result.recipes.forEach(recipe => {
                        const recipeCard = document.createElement('div');
                        recipeCard.classList.add('recipe-card');
                        recipeCard.innerHTML = `
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <div>
                                <h3>${recipe.title}</h3>
                                <p>${recipe.description}</p>
                                <p>Preparation Time: ${recipe.prepTime} mins</p>
                                <p>Cooking Time: ${recipe.cookTime} mins</p>
                                <a href="${recipe.link}" target="_blank">View Recipe</a>
                            </div>
                        `;
                        recipesList.appendChild(recipeCard);
                    });
                } else {
                    errorMessage.innerHTML = 'No recipes found for the given inputs.';
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
                document.getElementById('errorMessage').innerHTML = 'An error occurred while fetching the recipes. Please try again.';
            }
        }

        // Fetch recipes when the page loads
        window.onload = fetchRecipes;
    </script>
</body>
</html>
